<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Leo's Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- lib css -->
    <link rel="stylesheet" href="css/lib/icon.css">
    <link rel="stylesheet" href="css/lib/materialize.min.css">
    <!-- my css -->
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/animate.css">
    <!-- lib js -->
    <script src="js/lib/jquery-2.2.0.min.js"></script>
    <script src="js/lib/vue.min.js"></script>
</head>

<body>
    <div class="row" id="container">
        <div class="col l3 m1 s0" style="height:1px;"></div>
        <article-container id="articleContainer" class="col l6 m10 s12">
            <article v-on:click="showModal($index)" v-for="article of articles" transition="expand">
                <h4 class="title">{{article.title}}</h4>
                <p class="description">{{article.description}}</p>
                <span class="view_count">阅读量:{{article.viewCount}}</span>
                <span class="post_date">创建日期:{{article.postDate}}</span>
            </article>
            <loading v-show="isLoading" style="margin-top:20px;">
                <load></load>
            </loading>
            <no-more-data v-show="noMoreData">
                <i class="small material-icons">info_outline</i> 所有文章加载完毕
                <i class="small material-icons">info_outline</i>
            </no-more-data>
        </article-container>
    </div>
    <!-- options -->
    <options id="options">
        <div class="fixed-action-btn horizontal" style="bottom: 25px; right: 25px;">
            <a class="btn-floating btn-large red">
                <i class="large material-icons">mode_edit</i>
            </a>
            <ul>
                <li><a data-position="top" data-delay="50" data-tooltip="所有文章" class="btn-floating red tooltipped" href="#" v-on:click="withoutCategory(-1)"><i class="material-icons">view_agenda</i></a></li>
                <li><a data-position="top" data-delay="50" data-tooltip="文章类别" class="btn-floating yellow tooltipped darken-1" v-on:click="showCategory"><i class="material-icons">subject</i></a></li>
                <li><a data-position="top" data-delay="50" data-tooltip="About Me" class="btn-floating blue tooltipped"><i class="material-icons">person_pin</i></a></li>
                <li><a data-position="top" data-delay="50" data-tooltip="返回顶部" class="btn-floating green tooltipped" href="#"><i class="material-icons">publish</i></a></li>
            </ul>
        </div>
    </options>
    <!-- modal -->
    <div id="myModal" class="modal modal-fixed-footer" style="width:80%;">
        <div class="modal-content">
            <loading v-show="isLoading">
                <load></load>
            </loading>
        </div>
        <div class="modal-footer" style="color:#8d8d8d;text-align: center;line-height: 56px;">
            由于数据抓取自CSDN,可能会有部分样式出现混乱.可点击右侧Go按钮跳转到原文观看.
            <a href="#!" data-position="left" data-delay="50" data-tooltip="跳转到我的CSDN" class="tooltipped modal-action waves-effect waves-green btn-flat blue" style="color:white;" v-on:click="loadContentFromCSDN">Go</a>
        </div>
    </div>
    <!-- category -->
    <category id="category">
        <ul>
            <li v-for="category in categories" v-on:click="showArticlesOfACategory($index)">
                {{category.name}}
                <article-count>
                    ( {{category.count}} )
                </article-count>
            </li>
        </ul>
    </category>
    <script src="js/const.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/component.js"></script>
    <script src="js/vm.js"></script>
    <script src="js/util.js"></script>
    <script src="js/init.js"></script>
    <!-- lib js -->
    <!-- <script src="js/lib/velocity.min.js"></script> -->
    <script src="js/lib/materialize.min.js"></script>
</body>

</html>
