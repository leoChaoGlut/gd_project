<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../js/lib/avalon.js"></script>
    <script type="text/javascript">
    avalon.templateCache["aaa.html"] = "<div>xxxxxxxxx</div>"
    avalon.templateCache["bbb.html"] = "<em>555555555555</em>"

    var model = avalon.define({
        $id: "test",
        aaa: "aaa.html",
        change: function() {
            model.aaa = model.aaa === "aaa.html" ? "bbb.html" : "aaa.html"
        }
    })
    </script>
</head>

<body ms-controller="test">
    <div ms-include-src="aaa" ></div>
    <button type="button" ms-click="change">点我切换模板</button>
</body>

</html>
