<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/lib/icon.css">
    <link rel="stylesheet" href="../css/lib/materialize.min.css">
    <link rel="stylesheet" href="../css/build_vita.css">
</head>

<body ms-controller="vm_body">
    <div class="top-bar z-depth-1"></div>
    <div class="main">
        <div class="left-bar z-depth-1" ms-controller="vm_left_bar">
            <div class="upward z-depth-1"></div>
            <ul class="chart-item-container">
                <li ms-repeat="charts" class="chart-item z-depth-1" ms-attr-id="el"></li>
                <!-- <li class="add-chart-item" ms-click="">Add</li> -->
            </ul>
            <div class="downward"></div>
        </div>
        <div class="content z-depth-1">
            <div class="operation-panel" ms-controller="vm_operation_panel">
                <div class="data-panel z-depth-1">
                    <ul class="add-data-panel">
                        <li class="new-data z-depth-1" ms-repeat="newData">
                            <div class="delete-data" ms-click="$remove"> <i class="material-icons">delete</i> </div>
                            <input ms-attr-id="'skillName'+$index" type="text" class="validate input-field" ms-on-focus="showSkills($index)" ms-on-blur="hideSkills($index)" placeHolder="请输入技能名" style="margin:0 0 3px 0;">
                            <ul ms-attr-id="'skill'+$index" ms-attr-number="$index" class="z-depth-1" style="display:none;">
                                <li ms-repeat="data" class="skill-name" ms-text="$key" ms-click="fillSkillName($key)"></li>
                            </ul>
                            <!-- <div class="input-field col s12">
                                <select>
                                    <option value="" disabled selected>Choose your option</option>
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                    <option value="3">Option 3</option>
                                </select>
                                <label>Materialize Select</label>
                            </div> -->
                            <p class="range-field">
                                <input type="range" ms-attr-id="'prof'+$index" min="1" max="100" />
                            </p>
                        </li>
                        <li class="add-new-data z-depth-1" ms-click="addNewData"></li>
                    </ul>
                </div>
                <div class="ok z-depth-1"></div>
            </div>
            <div class="preview z-depth-1"></div>
        </div>
    </div>
    <script type="text/javascript" src="../js/lib/avalon.js" data-main="../js/main.js"></script>
</body>

</html>
